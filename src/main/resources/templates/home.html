<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="home-header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Travel Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="/home/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom fonts for this template -->
    <link href="/home/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'/>

    <!-- Custom styles for this template -->
    <link href="/home/css/agency.min.css" rel="stylesheet"/>
    <link href="/home/css/creative.min.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="/static/glob.png"/>
</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Travel Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#page-top"><strong>Home</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#portfolio"><strong>Contact us</strong></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="mx-auto intro-text">
                <div class="intro-heading text-uppercase">Welcome Traveller!</div>
                <div class="intro-lead-in">Come with us!</div>
            </div>
        </div>
    </div>
</header>

<section id="search">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Welcome in our world!</h2>
            </div>
        </div>
        <hr/>
        <br/>
        <div>Co≈õ o autorach bloga</div>
        <div class="text-center" id="resultsBlock"></div>
    </div>
</section>

<section class="bg-light" id="portfolio">
    <div class="container">
        <hr/>
        <br/>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button id="newest" name="newest" type="button" class="btn btn-default"
                        th:attr="rank='newest'" onclick="getNewestBlogs()">Newest</button>
                <button id="oldest" name="oldest" type="button" class="btn btn-default"
                        th:attr="rank='oldest'" onclick="getOldestBlogs()">Oldest</button>
                <button id="highestRate" name="highestRate" type="button" class="btn btn-default"
                        th:attr="rank='highest'" onclick="getHighestRatedBlogs()">Highest rated</button>
            </div>
        </div>
        <br/>
        <hr/>
        <br/>
        <div class="text-center" id="resultsColumn">
        </div>
    </div>
</section>

<div th:fragment="resultsBlog" class="row">
    <div class="col-md-12">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase" th:text="${type}"></h2>
        </div>
        <br/>
        <br/>
    </div>
    <hr/>
    <div class="col-md-12" data-th-each="user : ${usersList}">
        <div class="col-md-12 portfolio-item">
            <a class="portfolio-link" th:href="@{'/travels/blog/' + ${user.username}}">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                    </div>
                </div>
                <img class="img-fluid" th:src="${user.getBlog().homePhoto} ? @{'data:image/jpeg;base64,'+${user.getBlog().generateBase64ImageHome()}} : '/blog/img/default-bg.png'"/>
            </a>
            <div class="portfolio-caption">
                <h4 th:text="${user.blogTitle}"></h4>
                <p class="text-muted" th:text="${user.username}"></p>
            </div>
        </div>
    </div>
</div>

<div th:fragment="resultsList" class="row">
    <div class="col-md-12" data-th-each="user : ${usersList}">
        <div class="col-md-12 portfolio-item">
            <a class="portfolio-link" th:href="@{'/travels/blog/' + ${user.username}}">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                    </div>
                </div>
                <img class="img-fluid" th:src="${user.getBlog().homePhoto} ? @{'data:image/jpeg;base64,'+${user.getBlog().generateBase64ImageHome()}} : '/blog/img/default-bg.png'"/>
            </a>
            <div class="portfolio-caption">
                <h4 th:text="${user.blogTitle}"></h4>
                <p class="text-muted" th:text="${user.username}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>

</footer>

<div th:fragment="home-scripts">
<!-- Bootstrap core JavaScript -->
<script src="/home/vendor/jquery/jquery.min.js"></script>
<script src="/home/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/home/vendor/search.js"></script>

<!-- Plugin JavaScript -->
<script src="/home/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Contact form JavaScript -->
<script src="/home/js/jqBootstrapValidation.js"></script>
<script src="/home/js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="/home/js/agency.min.js"></script>
</div>

</body>
</html>
