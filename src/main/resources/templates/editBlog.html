<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: blog-header"></head>

<body>

<nav th:replace="common/header :: navbar"></nav>

<header class="masthead" th:style="${blog.homePhoto} ? 'background-image:url(' + @{'data:image/jpeg;base64,'+${blog.generateBase64ImageHome()}} + ');' : 'background-color: #3f3f3f;'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1><span th:text="${user.blogTitle}"></span></h1>
                    <h5><span class="subheading" th:text="${blog.subtitle}"></span></h5>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 mx-auto">
            <form method="post" th:action="@{'/blog/editBlog/' + ${blog.id}}" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea class="form-control" id="title" rows="1" th:text="${user.blogTitle}"
                                  name="title" th:value="${title}" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Description</label>
                        <textarea class="form-control" id="subtitle" rows="2" th:text="${blog.subtitle}"
                                  name="subtitle" th:value="${subtitle}" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="backgroundPhoto">Change background photo</label>
                        <input type="file" class="form-control-file" id="backgroundPhoto" aria-describedby="photoHelp"
                               accept="image/png, image/jpeg" name="backgroundPhoto" th:value="${backgroundPhoto}"/>
                        <small id="photoHelp" class="form-text text-muted">.jpg and .png accepted, max: 5MB</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<hr/>

<footer th:replace="common/header :: footer"></footer>

<div th:replace="common/header :: bottom-scripts"></div>

</body>
</html>
