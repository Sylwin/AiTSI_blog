<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common :: head"></head>

<body>
    <div th:fragment="carousel" id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div data-th-each="headline : ${headlines}" class="carousel-item" th:classappend="${headline.id  == '1' } ? 'active'">
                <img class="first-slide covered" th:src="@{${'/img/' + headline.photo}}" alt="First slide"/>
                <div class="container">
                    <div class="carousel-caption bottom-offset">
                        <h1 th:text="${headline.title}"></h1>
                        <p th:text="${headline.text}"></p>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
