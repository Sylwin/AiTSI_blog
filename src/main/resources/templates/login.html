<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="registration :: register-header"></head>

<body>
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 text">
                <a class="homeHref" th:href="@{/}">HOME</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1 class="main-text"><strong>Welcome Back Traveller!</strong></h1>
            </div>
        </div>
        <br/>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="alert alert-dismissible alert-success"
                     th:if="${(param.registered != null) and (param.registered[0] == 'true')}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Well done!</strong> You successfully registered.<br/>You can now sign in.
                </div>
                <div class="alert alert-dismissible alert-danger" th:if="${param.error}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Oh snap!</strong><br/>Invalid username and password.
                </div>
                <div class="alert alert-dismissible alert-info" th:if="${param.logout}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>See you soon!</strong><br/>You have been logged out.
                </div>
                <form method="post" class="l-form" th:action="@{/login}">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input type="text" roleId="username" name="username" placeholder="Username"
                               class="form-control" id="username" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" roleId="inputPassword" name="password" placeholder="Password"
                               class="form-control" id="password" required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Remember me
                    </div>
                    <br/>
                    <button type="submit" class="btn">Sign in!</button>
                </form>
                <hr/>
                <h4>Don't have account yet?</h4>
                <a style="color: #70270a; font-size: 20px" th:href="@{/registration}"><strong>Sing up!</strong></a>
            </div>
        </div>

    </div>
</div>

<div th:replace="registration :: body-bottom-scripts"></div>

</body>
</html>
